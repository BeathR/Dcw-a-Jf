</head><!-- 111

         33333 33333 33333
         33333 33333 33333
         33333 33333 33333

           4     4     4   
          444   444   444
         44444 44444 44444
         分为四步,这是简化思想
    
    -->

<body>
    <script>
        for (var i = 1; i <= 3; i++) {
            for (var m = 1; m <= 3; m++) {
                for (var k = 1; k <= (3 - i) * 3; k++) {
                    document.write('&nbsp');
                }
                for (var j = 1; j <= i; j++) {
                    for (var k = 1; k <= 3 - m; k++) {
                        document.write('&nbsp');
                    }
                    for (var k = 1; k <= 2 * m - 1; k++) {
                        document.write('^');
                    }
                    for (var k = 1; k <= 3 - m; k++) {
                        document.write('&nbsp');
                    }
                    document.write('&nbsp');
                }
                document.write('<br/>');
            }
        }
    </script>
</body>

</html>
