    <script>
        // 1、 找出1到100之间的素数？
        // 1）
        for (var k = 3; k <= 100; k++) {
            var b = true; //假定为素数
            for (var i = 2; i <= k - 1; i++) {
                if (k % i == 0) { //能整除
                    //不是素数
                    b = false;
                    break;
                }
            }
            if (b) {
                console.log(k);
            }
        }
        // 2）
        for (var k = 3; k <= 100; k++) {
            var count = 0; //假定为素数
            for (var i = 1; i <= k; i++) {
                if (k % i == 0) { //能整除
                    count++;
                }
            }
            if (count == 2) {
                console.log(k);
            }
        }
